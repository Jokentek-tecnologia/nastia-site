<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | NástIA</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .header-minimalista {
            flex-shrink: 0;
        }
        main {
            flex-grow: 1;
            overflow: auto; /* Permite rolagem interna se necessário, mas não da página inteira */
            display: flex;
            flex-direction: column;
        }
        #dashboard-content, #dashboard-content > .container, #chat-wrapper, #chat-wrapper > .card {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            flex-grow: 1;
            min-height: 0;
        }
        .chat-interface-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 500px;
        }
        .chat-interface-container .chat-body {
            flex-grow: 1;
            overflow-y: auto;
        }
        .chat-interface-container .chat-footer {
            flex-shrink: 0;
        }
        .profile-card {
            background: linear-gradient(145deg, #1f1f1f, #2d2d2d);
            border: 1px solid #444;
            border-radius: 15px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 199, 166, 0.1);
        }
        .profile-card h4 { color: var(--teal); margin-bottom: 1.5rem; text-align: center; border-bottom: 1px solid #444; padding-bottom: 1rem; font-weight: 600; }
        .profile-item { margin-bottom: 1.25rem; }
        .profile-item label { display: block; color: var(--text-medium); font-size: 0.8rem; margin-bottom: 0.35rem; text-transform: uppercase; letter-spacing: 0.5px; }
        .profile-item span { color: var(--white); font-weight: 500; font-size: 0.95rem; opacity: 0.6; transition: opacity 0.5s ease; }
        .hidden { display: none !important; }
        .loading-content { display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 50px; height: 100%; }
        .spinner { border: 4px solid rgba(128, 128, 128, 0.2); border-left-color: var(--teal); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-top: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 992px) {
            html, body { overflow: auto; }
            main { height: auto; }
            .dashboard-grid { grid-template-columns: 1fr; }
            .profile-card { margin-top: 2rem; }
        }
    </style>
</head>
<body>

    <header class="header-minimalista">
        <div class="container">
            <a href="/"><img src="../assets/images/logoNastia.png" alt="Logo da NástIA" class="header-logo"></a>
            <div>
                <a href="#" onclick="netlifyIdentity.logout(); return false;" class="btn-inicio">Sair</a>
            </div>
        </div>
    </header>
    
    <main>
        <section id="dashboard-content">
            <div class="container" style="text-align: left;">
                <h2>Bem-vindo(a) ao seu Dashboard, <span id="user-name">...</span>!</h2>
                <p class="subtitulo" style="text-align: left;">Este é o seu espaço para interagir com as ferramentas da NástIA.</p>
                
                <div id="chat-wrapper">
                    <div class="card" style="text-align: left; padding-top: 1.5rem;">
                        <div class="dashboard-grid">
                            <div class="chat-interface-container">
                                <div class="chat-body" id="ai-chat-body">
                                    </div>
                                <div class="chat-footer">
                                    <form id="ai-chat-form">
                                        <input type="text" id="ai-chat-input" placeholder="Digite sua resposta..." autocomplete="off" required>
                                        <button type="submit">Enviar</button>
                                    </form>
                                </div>
                            </div>
                            <div id="agent-profile-card" class="profile-card">
                                <h4>Perfil do seu Agente</h4>
                                <div class="profile-item">
                                    <label>Nome do Agente</label>
                                    <span id="profile-nomeAgente">Aguardando...</span>
                                </div>
                                <div class="profile-item">
                                    <label>Objetivo Principal</label>
                                    <span id="profile-objetivo">Aguardando...</span>
                                </div>
                                <div class="profile-item">
                                    <label>Personalidade</label>
                                    <span id="profile-personalidade">Aguardando...</span>
                                </div>
                                <div class="profile-item">
                                    <label>Habilidades</label>
                                    <span id="profile-habilidades">Aguardando...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="loading-screen-wrapper" class="hidden"> ... </div>
                <div id="test-agent-wrapper" class="hidden"> ... </div>

            </div>
        </section>
    </main>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const INTERVIEWER_WEBHOOK_URL = 'https://webhook.oresultador.com.br/webhook/Entrevistador-IA';
            const TEST_AGENT_WEBHOOK_URL = 'https://webhook.oresultador.com.br/webhook/AgenteTeste';
      
            const userNameSpan = document.getElementById('user-name');
            const aiChatForm = document.getElementById('ai-chat-form');
            const aiChatInput = document.getElementById('ai-chat-input');
            const aiChatBody = document.getElementById('ai-chat-body');
            
            let authenticatedUser = null; 

            // A lógica de autenticação agora acontece aqui, de forma segura
            netlifyIdentity.on('init', user => {
              authenticatedUser = user;
              if (!user) {
                window.location.href = '/'; 
              } else {
                const fullName = user.user_metadata.full_name || user.email;
                userNameSpan.textContent = fullName;
                startInterview(); // Inicia a entrevista SÓ DEPOIS de confirmar o login
              }
            });
            netlifyIdentity.on('logout', () => window.location.href = '/');

            // Função de envio que usa a variável segura 'authenticatedUser'
            async function sendMessageToN8N(webhookUrl, payload) {
                if (!authenticatedUser) {
                    return { reply: "Erro de autenticação. Por favor, recarregue a página." };
                }
                
                let bodyPayload = {
                    userId: authenticatedUser.id,
                    userName: authenticatedUser.user_metadata.full_name || authenticatedUser.email
                };

                if (typeof payload === 'object' && payload !== null) {
                    bodyPayload = { ...bodyPayload, ...payload };
                }

                try {
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(bodyPayload)
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error("Erro ao conectar com a IA:", error);
                    return { reply: "Ocorreu um erro ao conectar com nossos servidores." };
                }
            }

            function appendChatMessage(text, sender, chatBodyElement) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message', sender);
                messageElement.innerHTML = `<p>${text}</p>`;
                chatBodyElement.appendChild(messageElement);
                chatBodyElement.scrollTop = chatBodyElement.scrollHeight;
                return messageElement;
            }

            // VERSÃO SIMPLIFICADA E CONFIÁVEL
            function startInterview() {
                aiChatBody.innerHTML = '';
                // Mensagem inicial FIXA para evitar chamadas de rede e erros
                appendChatMessage('Olá! Sou sua assistente de configuração. Para começarmos, pode me dizer o nome do seu projeto?', 'bot', aiChatBody);
            }

            if (aiChatForm) {
                aiChatForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const userMessageText = aiChatInput.value.trim();
                    if (!userMessageText) return;

                    appendChatMessage(userMessageText, 'user', aiChatBody);
                    aiChatInput.value = '';

                    const lastAiMessage = Array.from(aiChatBody.querySelectorAll('.bot')).pop()?.textContent || '';
                    const isMagicQuestion = lastAiMessage.includes('mágica acontecer?');
                    
                    const botTypingElement = appendChatMessage('Digitando...', 'bot', aiChatBody);

                    const payload = {
                        prompt: userMessageText,
                        isFinalStep: isMagicQuestion
                    };

                    const result = await sendMessageToN8N(INTERVIEWER_WEBHOOK_URL, payload);
                    
                    botTypingElement.innerHTML = `<p>${result.reply || 'Não consegui processar a sua resposta.'}</p>`;
                    
                    if (result.updateProfile) {
                        // A lógica de update da ficha continua aqui
                    }

                    if (result.status === 'BRIEFING_COMPLETE') {
                       // A lógica de transição de tela continua aqui
                    }
                });
            }

            // ... (as outras funções como switchToLoadingScreen, etc. devem ser mantidas aqui dentro do DOMContentLoaded)
        });
    </script>

</body>
</html>
