<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | NástIA</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Ajuste para layout de tela cheia */
        html, body {
            height: 100%;
            overflow: hidden; /* Impede a rolagem da página principal */
        }
        main {
            height: calc(100vh - 78px); /* Altura total da tela menos a altura do cabeçalho */
            display: flex;
            flex-direction: column;
        }
        #dashboard-content, #dashboard-content > .container, #chat-wrapper, #chat-wrapper > .card {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .chat-interface-container {
            height: 100%; /* Faz o container do chat preencher o card */
        }
        .profile-card {
             height: 100%; /* Faz a ficha do agente preencher o espaço */
        }

        .hidden {
            display: none !important;
        }
        #chat-wrapper, #loading-screen-wrapper, #test-agent-wrapper {
            margin-top: 2rem;
        }
        .loading-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
        }
        .spinner {
            border: 4px solid rgba(128, 128, 128, 0.2);
            border-left-color: var(--teal);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            align-items: flex-start;
            flex-grow: 1;
            overflow: hidden; /* Impede que o grid cresça demais */
        }
        
        .profile-card h4 {
            color: var(--teal);
            margin-bottom: 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--medium-gray);
            padding-bottom: 1rem;
        }

        .profile-item {
            margin-bottom: 1rem;
        }
        
        .profile-item label {
            display: block;
            color: var(--text-medium);
            font-size: 0.8rem;
            margin-bottom: 0.25rem;
        }

        .profile-item span {
            color: var(--white);
            font-weight: 600;
            font-size: 0.95rem;
            opacity: 0.5;
            transition: opacity 0.5s ease;
        }
        
        @media (max-width: 992px) {
            html, body {
                overflow: auto; /* Permite rolagem em telas menores */
            }
            main {
                height: auto;
            }
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            .profile-card {
                height: auto;
                margin-top: 2rem;
            }
        }
    </style>
    </head>
<body>

    <header class="header-minimalista">
        <div class="container">
            <a href="/"><img src="../assets/images/logoNastia.png" alt="Logo da NástIA" class="header-logo"></a>
            <div>
                <a href="#" onclick="netlifyIdentity.logout(); return false;" class="btn-inicio">Sair</a>
            </div>
        </div>
    </header>
    
    <main>
        <section id="dashboard-content">
            <div class="container" style="text-align: left;">
                <h2 style="margin-bottom: 0.5rem;">Bem-vindo(a), <span id="user-name">...</span>!</h2>
                
                <div id="chat-wrapper">
                    <div class="card" style="text-align: left; padding-top: 1.5rem;">
                        <div class="dashboard-grid">
                            <div class="chat-interface-container">
                                <div class="chat-body" id="ai-chat-body"></div>
                                <div class="chat-footer">
                                    <form id="ai-chat-form">
                                        <input type="text" id="ai-chat-input" placeholder="Digite sua resposta..." autocomplete="off" required>
                                        <button type="submit">Enviar</button>
                                    </form>
                                </div>
                            </div>
                            <div id="agent-profile-card" class="profile-card">
                                <h4>Perfil do seu Agente</h4>
                                <div class="profile-item">
                                    <label>Nome do Agente</label>
                                    <span id="profile-nomeAgente">Aguardando...</span>
                                </div>
                                <div class="profile-item">
                                    <label>Objetivo Principal</label>
                                    <span id="profile-objetivo">Aguardando...</span>
                                </div>
                                <div class="profile-item">
                                    <label>Personalidade</label>
                                    <span id="profile-personalidade">Aguardando...</span>
                                </div>
                                <div class="profile-item">
                                    <label>Habilidades</label>
                                    <span id="profile-habilidades">Aguardando...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="loading-screen-wrapper" class="hidden">
                     </div>

                <div id="test-agent-wrapper" class="hidden">
                     </div>

            </div>
        </section>
    </main>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const INTERVIEWER_WEBHOOK_URL = 'https://webhook.oresultador.com.br/webhook/Entrevistador-IA';
            const TEST_AGENT_WEBHOOK_URL = 'https://webhook.oresultador.com.br/webhook/AgenteTeste';
      
            const userNameSpan = document.getElementById('user-name');
            const chatWrapper = document.getElementById('chat-wrapper');
            const loadingScreenWrapper = document.getElementById('loading-screen-wrapper');
            const testAgentWrapper = document.getElementById('test-agent-wrapper');
            const aiChatForm = document.getElementById('ai-chat-form');
            const aiChatInput = document.getElementById('ai-chat-input');
            const aiChatBody = document.getElementById('ai-chat-body');
            const testAgentChatForm = document.getElementById('test-agent-form');
            const testAgentChatInput = document.getElementById('test-agent-input');
            const testAgentChatBody = document.getElementById('test-agent-chat-body');
            const profileSpans = {
                nomeAgente: document.getElementById('profile-nomeAgente'),
                objetivo: document.getElementById('profile-objetivo'),
                personalidade: document.getElementById('profile-personalidade'),
                habilidades: document.getElementById('profile-habilidades')
            };

            let authenticatedUser = null; 

            netlifyIdentity.on('init', user => {
              authenticatedUser = user;
              if (!user) {
                sessionStorage.setItem('redirectAfterLogin', window.location.href);
                window.location.href = '/'; 
              } else {
                const fullName = user.user_metadata.full_name || user.email;
                userNameSpan.textContent = fullName;
                startInterview();
              }
            });
            netlifyIdentity.on('logout', () => window.location.href = '/');

            async function sendMessageToN8N(webhookUrl, payload) {
                const currentUser = authenticatedUser;
                if (!currentUser) {
                    console.error("Usuário não autenticado ou script de identidade não inicializado.");
                    return { reply: "Erro de autenticação. Por favor, recarregue a página." };
                }
                
                let bodyPayload = {
                    userId: currentUser.id,
                    userName: currentUser.user_metadata.full_name || currentUser.email
                };
                if (typeof payload === 'string') {
                    bodyPayload.prompt = payload;
                } else if (typeof payload === 'object' && payload !== null) {
                    bodyPayload = { ...bodyPayload, ...payload };
                }
                try {
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(bodyPayload)
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error("Erro ao conectar com a IA:", error);
                    return { reply: "Ocorreu um erro ao conectar com nossos servidores. Tente novamente." };
                }
            }

            function appendChatMessage(text, sender, chatBodyElement) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message', sender);
                messageElement.innerHTML = `<p>${text}</p>`;
                chatBodyElement.appendChild(messageElement);
                chatBodyElement.scrollTop = chatBodyElement.scrollHeight;
                return messageElement;
            }

            function updateProfileCard(updateData) {
                if (!updateData) return;
                const { fieldName, value } = updateData;
                const element = profileSpans[fieldName];
                if (element) {
                    element.textContent = value;
                    element.style.opacity = 1;
                }
            }

            async function startInterview() {
                chatWrapper.classList.remove('hidden');
                loadingScreenWrapper.classList.add('hidden');
                testAgentWrapper.classList.add('hidden');
                aiChatBody.innerHTML = '';
                
                const botTypingElement = appendChatMessage('Digitando...', 'bot', aiChatBody);
                
                const result = await sendMessageToN8N(INTERVIEWER_WEBHOOK_URL, { prompt: '__START_INTERVIEW__' });
                botTypingElement.innerHTML = `<p>${result.reply || 'Olá! Vamos começar?'}</p>`;
            }

            if (aiChatForm) {
                aiChatForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const userMessageText = aiChatInput.value.trim();
                    if (!userMessageText) return;

                    appendChatMessage(userMessageText, 'user', aiChatBody);
                    aiChatInput.value = '';

                    const lastAiMessage = Array.from(aiChatBody.querySelectorAll('.bot')).pop()?.textContent || '';
                    const isMagicQuestion = lastAiMessage.includes('mágica acontecer?');
                    
                    const botTypingElement = appendChatMessage('Digitando...', 'bot', aiChatBody);

                    const payload = {
                        prompt: userMessageText,
                        isFinalStep: isMagicQuestion
                    };

                    const result = await sendMessageToN8N(INTERVIEWER_WEBHOOK_URL, payload);
                    
                    botTypingElement.innerHTML = `<p>${result.reply || 'Não consegui processar a sua resposta.'}</p>`;
                    
                    if (result.updateProfile) {
                        updateProfileCard(result.updateProfile);
                    }

                    if (result.status === 'BRIEFING_COMPLETE') {
                        switchToLoadingScreen();
                    }
                });
            }

            if (testAgentChatForm) {
                 testAgentChatForm.addEventListener('submit', async (e) => {
                    // ... (lógica do chat de teste mantida)
                });
            }

            function switchToLoadingScreen() {
                 // ... (lógica de transição mantida)
            }

            function simulateAgentBuilding() {
                // ... (lógica de simulação mantida)
            }
        });
    </script>

</body>
</html>
