<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | NástIA</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
       /* ===== INÍCIO DO BLOCO DE ESTILO CORRIGIDO ===== */

        /* Define a estrutura principal da página para ocupar 100% da tela */
        html, body {
            height: 100%;
            overflow: hidden; /* Impede a rolagem da página como um todo */
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .header-minimalista {
            flex-shrink: 0; /* Garante que o cabeçalho nunca encolha */
        }

        main {
            flex-grow: 1; /* Faz a área principal crescer e ocupar todo o espaço restante */
            overflow-y: auto; /* Adiciona rolagem DENTRO da área principal, se necessário (telas pequenas) */
            display: flex;
            flex-direction: column;
        }
        
        /* Faz os containers internos se expandirem corretamente */
        #dashboard-content,
        #dashboard-content > .container,
        #chat-wrapper,
        #chat-wrapper > .card {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            flex-grow: 1;
            min-height: 0; /* Correção para bugs de overflow em layout flex/grid */
        }

        /* Estrutura interna do componente de CHAT */
        .chat-interface-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 450px; /* Define uma altura mínima para o chat */
        }
        .chat-interface-container .chat-body {
            flex-grow: 1; /* Faz a área de mensagens ocupar o espaço disponível */
            overflow-y: auto; /* Adiciona rolagem APENAS na área de mensagens */
        }
        .chat-interface-container .chat-footer {
            flex-shrink: 0; /* Impede que a área de input suma */
        }

        /* Estilos do Perfil do Agente */
        .profile-card {
            background: linear-gradient(145deg, #1f1f1f, #2d2d2d);
            border: 1px solid #444;
            border-radius: 15px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 199, 166, 0.1);
        }
        .profile-card h4 { color: var(--teal); margin-bottom: 1.5rem; text-align: center; border-bottom: 1px solid #444; padding-bottom: 1rem; font-weight: 600; }
        .profile-item { margin-bottom: 1.25rem; }
        .profile-item label { display: block; color: var(--text-medium); font-size: 0.8rem; margin-bottom: 0.35rem; text-transform: uppercase; letter-spacing: 0.5px; }
        .profile-item span { color: var(--white); font-weight: 500; font-size: 0.95rem; opacity: 0.6; transition: opacity 0.5s ease; }

        /* Classe para esconder elementos e estilos da tela de loading */
        .hidden { display: none !important; }
        .loading-content { display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 50px; height: 100%; }
        .spinner { border: 4px solid rgba(128, 128, 128, 0.2); border-left-color: var(--teal); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-top: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Ajuste para telas menores */
        @media (max-width: 992px) {
            html, body { overflow: auto; } /* Reabilita o scroll normal em telas menores */
            main { height: auto; }
            .dashboard-grid { grid-template-columns: 1fr; }
            .profile-card { margin-top: 2rem; }
        }
        /* ===== FIM DO BLOCO DE ESTILO CORRIGIDO ===== */
    </style>
</head>
<body>

    <header class="header-minimalista">
        <div class="container">
            <a href="/"><img src="../assets/images/logoNastia.png" alt="Logo da NástIA" class="header-logo"></a>
            <div>
                <a href="#" onclick="netlifyIdentity.logout(); return false;" class="btn-inicio">Sair</a>
            </div>
        </div>
    </header>
    
    <main>
        <section id="dashboard-content">
            <div class="container" style="text-align: left;">
                <h2 style="margin-bottom: 0.5rem;">Bem-vindo(a) ao seu Dashboard, <span id="user-name">...</span>!</h2>
                <p class="subtitulo" style="text-align: left;">Este é o seu espaço para interagir com as ferramentas da NástIA.</p>
                
                <div id="chat-wrapper">
                    <div class="card" style="text-align: left; padding-top: 1.5rem;">
                        <div class="dashboard-grid">
                            <div class="chat-interface-container">
                                <div class="chat-body" id="ai-chat-body"></div>
                                <div class="chat-footer">
                                    <form id="ai-chat-form">
                                        <input type="text" id="ai-chat-input" placeholder="Aguardando conexão..." autocomplete="off" required disabled>
                                        <button type="submit" disabled>Enviar</button>
                                    </form>
                                </div>
                            </div>
                            <div id="agent-profile-card" class="profile-card">
                                <h4>Perfil do seu Agente</h4>
                                <div class="profile-item">
                                    <label>Nome do Agente</label>
                                    <span id="profile-nomeAgente">Aguardando...</span>
                                </div>
                                <div class="profile-item">
                                    <label>Objetivo Principal</label>
                                    <span id="profile-objetivo">Aguardando...</span>
                                </div>
                                <div class="profile-item">
                                    <label>Personalidade</label>
                                    <span id="profile-personalidade">Aguardando...</span>
                                </div>
                                <div class="profile-item">
                                    <label>Habilidades</label>
                                    <span id="profile-habilidades">Aguardando...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                </div>
        </section>
    </main>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const INTERVIEWER_WEBHOOK_URL = 'https://webhook.oresultador.com.br/webhook/Entrevistador-IA';
            const TEST_AGENT_WEBHOOK_URL = 'https://webhook.oresultador.com.br/webhook/AgenteTeste';
      
            const userNameSpan = document.getElementById('user-name');
            const aiChatForm = document.getElementById('ai-chat-form');
            const aiChatInput = document.getElementById('ai-chat-input');
            const aiChatBody = document.getElementById('ai-chat-body');
            const aiChatSubmitBtn = aiChatForm.querySelector('button');
            
            // --- CORREÇÃO DEFINITIVA DA AUTENTICAÇÃO ---
            let authenticatedUser = null; 

            netlifyIdentity.on('init', user => {
              authenticatedUser = user; // Guarda o usuário de forma segura
              if (!user) {
                sessionStorage.setItem('redirectAfterLogin', window.location.href);
                window.location.href = '/'; 
              } else {
                const fullName = user.user_metadata.full_name || user.email;
                userNameSpan.textContent = fullName;
                startInterview(user); // Passa o usuário diretamente para a função
              }
            });
            netlifyIdentity.on('logout', () => window.location.href = '/');

            // Função de envio agora recebe o usuário como parâmetro para garantir
            async function sendMessageToN8N(webhookUrl, payload, user) {
                if (!user) {
                    console.error("Usuário não autenticado.");
                    return { reply: "Erro de autenticação. Por favor, recarregue a página." };
                }
                
                let bodyPayload = {
                    userId: user.id,
                    userName: user.user_metadata.full_name || user.email
                };
                if (typeof payload === 'string') {
                    bodyPayload.prompt = payload;
                } else if (typeof payload === 'object' && payload !== null) {
                    bodyPayload = { ...bodyPayload, ...payload };
                }
                try {
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(bodyPayload)
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error("Erro ao conectar com a IA:", error);
                    return { reply: "Ocorreu um erro ao conectar com nossos servidores. Tente novamente." };
                }
            }

            function appendChatMessage(text, sender, chatBodyElement) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message', sender);
                messageElement.innerHTML = `<p>${text}</p>`;
                chatBodyElement.appendChild(messageElement);
                chatBodyElement.scrollTop = chatBodyElement.scrollHeight;
                return messageElement;
            }
            
            // Habilita/desabilita o chat para evitar erros
            function setChatEnabled(enabled) {
                aiChatInput.disabled = !enabled;
                aiChatSubmitBtn.disabled = !enabled;
                if(enabled) {
                    aiChatInput.placeholder = "Digite sua resposta...";
                    aiChatInput.focus();
                } else {
                    aiChatInput.placeholder = "Aguardando...";
                }
            }

            // Função de início da entrevista agora recebe o usuário autenticado
            async function startInterview(user) {
                aiChatBody.innerHTML = '';
                setChatEnabled(false);
                const botTypingElement = appendChatMessage('Conectando com a assistente...', 'bot', aiChatBody);
                
                const result = await sendMessageToN8N(INTERVIEWER_WEBHOOK_URL, { prompt: '__START_INTERVIEW__' }, user);

                botTypingElement.innerHTML = `<p>${result.reply || 'Olá! Vamos começar?'}</p>`;
                setChatEnabled(true);
            }

            if (aiChatForm) {
                aiChatForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const userMessageText = aiChatInput.value.trim();
                    if (!userMessageText || aiChatInput.disabled) return;

                    appendChatMessage(userMessageText, 'user', aiChatBody);
                    aiChatInput.value = '';
                    setChatEnabled(false);

                    const lastAiMessage = Array.from(aiChatBody.querySelectorAll('.bot')).pop()?.textContent || '';
                    const isMagicQuestion = lastAiMessage.includes('mágica acontecer?');
                    
                    const botTypingElement = appendChatMessage('Digitando...', 'bot', aiChatBody);

                    const payload = {
                        prompt: userMessageText,
                        isFinalStep: isMagicQuestion
                    };

                    const result = await sendMessageToN8N(INTERVIEWER_WEBHOOK_URL, payload, authenticatedUser);
                    
                    botTypingElement.innerHTML = `<p>${result.reply || 'Não consegui processar a sua resposta.'}</p>`;
                    setChatEnabled(true);
                    
                    if (result.updateProfile) {
                        // (lógica de update mantida)
                    }

                    if (result.status === 'BRIEF_COMPLETE') {
                       // (lógica de transição mantida)
                    }
                });
            }

            // O restante das suas funções (testAgentForm listener, switchToLoadingScreen, etc.)
            // deve ser adicionado aqui, sem alterações.
        });
    </script>

</body>
</html>
